<div class="row" ng-controller='playerList'>
     <div class='col-sm-10' id='tb'>
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Player Name</th>
                    <th>Country</th>
                    <th>Type</th>
                
                </tr> 
            </thead>
            <tbody>
                <tr ng-repeat="player in playerList.player_list" ui-sref=".playerList({player:player})">
                    <th>{{$index}}</th>
                    <td>{{player}}</td>
                    <td>{{playerList.team_name}}</td>
                    <td>{{playerList.year}}</td>
                </tr>     
             
            </tbody> 
         </table>
      </div>
</div>
