<div class="row" >
     <div class='col-sm-10' id='tb'>
        
         <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                  
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Result</th>
                
                </tr> 
             
            </thead>
            <tbody>
                <tr ng-repeat="x in listMatch" ui-sref=".matchList({match:x.full_date[0]})">
                    <th>{{$index+1}}</th>
                    <td>{{x.month_day}}</td>
                    <td>{{x.venue}}</td>
                    <td>{{x.winner}}</td>
                    
                    
                </tr>     
             
             
            </tbody> 
         
         </table>
          
         
     </div>

</div>
