
<div class="container-fluid">
     <div class="row">

         <div class="col-sm-4">
                <center>
                    
                    <div ng-controller='home' id="mapdiv" class="makingRelative" style=" width:90%;height:300px;"></div>
                    
                    <p style="paddding:5px;"></p>
                    
                    <form class="form-horizontal" ng-controller='playerelect' ng-submit="playerSubmit()">
                          <div class="form-group">
                                  <div class="col-sm-5">
                                        <input type="text" class="form-control" placeholder="Select a team" ng-model='team' ng-required="true" uib-typeahead="country for country in countries | filter:$viewValue:startsWith | limitTo:5">
                                  </div>        
                                  <div class="col-sm-5">        
                                        <input type="number" class="form-control"  placeholder="Year" ng-model="year" min='2003' max='2017' ng-required="true">
                                  </div>
                                
                          </div>
                          <div class="form-group">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                               </div>
                          </div>    
                    </form> 
                    
                </center>
                <div ui-view='playerList'></div>

         </div>
         <div class="col-sm-8">

                <div ui-view="info"></div>
                <p style="padding:5px"></p>
                
                <div class="row" >

                    <div ui-view='graphBlock' class="col-sm-offset-1 col-sm-10 pull-left container" ></div>
                        
                </div>
        </div>
    </div>
</div>
