<div class="container-fluid"  >
    <div class="row">
        <div class="col-sm-4"  >
            <center ng-controller="home">
                <div id='mapdiv' class='makingRelative' style="width:90%;height:300px"></div>
                <p style="padding:5px;"></p> 
                <form class="form-horizontal" ng-controller="matchSelect"  ng-submit="matchSubmit()">
                        <div class="form-group">
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" ng-required="true" placeholder="host" ng-model="host" uib-typeahead="country for country in countries | filter:$viewValue:startsWith | limitTo:5">
                                </div>
                                <label class="col-sm-1">VS</label>     
                                 <div class="col-sm-5">
                                    <input type="text" class="form-control" ng-model="opponent" placeholder="opponent" ng-required="true" uib-typeahead="country for country in countries | filter:$viewValue:startsWith | limitTo:5">
                                </div>  
                                

                        </div>
                        <div class="form-group">
                            <div class="col-sm-5">
                                    <input type="number" class="form-control"  placeholder="Year" ng-model="year" min='2003' max='2017' ng-required="true">
                            </div>
                            <div class="col-sm-6"> 
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                        </div>
                
                </form>
                
            </center>
            <div ui-view='matchList'></div>

        </div>
        <div class="col-sm-8">
            <div ui-view='info'></div>
                <div class="row">

                    <div class="col-sm-11"  ui-view='graphBlock'></div>

                 </div>
        </div>
    </div>
    
    
    </div>
    
</div>
